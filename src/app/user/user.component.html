

<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="card ">
        <div class="card-header" style="background-color:burlywood;margin-top: 2%;">
          User Form
        </div>
        <div class="card-body"  style="background-color: aqua;">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()" style="width: 40%; margin: auto;">
                <!-- Form fields -->
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" formControlName="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" formControlName="lastName" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" formControlName="email" required>
                </div>
                
                <!-- <button [disabled]="userForm.invalid">Submit</button> -->
                <button type="button" class="btn btn-dark"  [disabled]="userForm.invalid" (click)="onSubmit()">Submit</button>
            </form>
            
        </div>
      </div>
    </div>
  
<!-- Table to display user data -->
<table class="table table-bordered table-striped mt-4" style="background-color: darkgray;">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let userData of submittedData">
            <td>{{ userData.firstName }}</td>
            <td>{{ userData.lastName }}</td>
            <td>{{ userData.email }}</td>
        </tr>
    </tbody>
</table>
