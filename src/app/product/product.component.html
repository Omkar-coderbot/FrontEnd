<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="card ">
        <div class="card-header" style="background-color:burlywood;margin-top: 2%">
          Product Form
        </div>
        <div class="card-body"style="background-color: aqua;">
          <form (ngSubmit)="onSubmit()" [formGroup]="productForm" style="width: 40%; margin: auto;">
            <div>
              <label for="productName">Product Name:</label>
              <input type="text" id="productName" name="productName" formControlName="productName" required >
            </div>
            <div>
              <label for="price">Price:</label>
              <input type="number" id="price" name="price" formControlName="price" required >
            </div>
            <div>
              <label for="quantity">Quantity:</label>
              <input type="number" id="quantity" name="quantity" formControlName="quantity" required >
            </div>


            <button type="button" class="btn btn-dark"  [disabled]="productForm.invalid" (click)="onSubmit()">Submit</button>

        </form>
        </div>
      </div>
    </div>
  
    <div class="row justify-content-center mt-4">
      <table class="table table-bordered table-striped"  style="background-color: darkgray;">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of submittedData">
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
